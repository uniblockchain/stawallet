sudo: true
language: java
install: true

jdk:
  - oraclejdk8

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew clean test build --stacktrace
after_success:
  - ls -la ~/.ssh/ && eval `ssh-agent` && ./gradlew :shadowJar && scp build/libs/stawallet.jar "$SSH_USER@$SSH_HOST:~/stawallet/build/libs/stawallet.jar"

addons:
  ssh_known_hosts: 116.203.118.177
